            padding: 30px;
            border-radius: 12px;

            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;

        .nickname-text {

        .copy-btn {

            border: none;
            border-radius: 6px;

        // --- Helper function to apply a font style ---
        function applyStyle(text, styleMap) {
            let result = '';
            for (const char of text) {
                const lowerChar = char.toLowerCase();
                if (styleMap[lowerChar]) {
                    result += styleMap[lowerChar];
                } else {
                    result += char;
                }
            }
            return result;
        }

        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), delay);
            };
        }

            // --- Section 1: Basic Decorations ---

            ];

            for (const styleName in fontMaps) {

                    generated.add(applyStyle(name, fontMaps[styleName]).split('').reverse().join(''));

            generated.add(name.replace(/[aA]/g, '4').replace(/[eE]/g, '3').replace(/[iI]/g, '1').replace(/[oO]/g, '0').replace(/[sS]/g, '5'));

            prefixes.forEach(p => generated.add(`${p}${name}`));
            suffixes.forEach(s => generated.add(`${name}${s}`));
            generated.add(`xX_${name}_Xx`);

                span.textContent = nickname;

                button.className = 'copy-btn';
                button.textContent = 'Copy';

        const debouncedGenerate = debounce(generateNicknames, 250);
